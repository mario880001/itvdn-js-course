<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        let profile = "Middle";

        switch (profile) {
            case "Junior":
                console.log("Ви на 1-му рівні");
                break;

            case "Middle":
                console.log("Ви на 2-му рівні");
                break;

            case "Senior":
                console.log("Ви на 3-му рівні");
                break;

            default:
                console.log("Ви на 0-му рівні");
                break;
        }
    </script>
</body>

</html>
